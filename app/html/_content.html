<div class="content">
  <div class="sidebar">
    <h2 class="sidebar__title icon-list">Все задачи</h2>
    <div class="sidebar__folders-list">
      <div class="sidebar__folder-item">
        <span class="sidebar__folder-badge sidebar__folder-badge_green"></span>
        <span class="sidebar__folder-text">Покупки</span>
      </div>
      <div class="sidebar__folder-item sidebar__folder-item_active">
        <span class="sidebar__folder-badge sidebar__folder-badge_blue"></span>
        <span class="sidebar__folder-text">Фронтенд</span>
      </div>
      <div class="sidebar__folder-item">
        <span class="sidebar__folder-badge sidebar__folder-badge_pink"></span>
        <span class="sidebar__folder-text">Фильмы и сериалы</span>
      </div>
      <div class="sidebar__folder-item">
        <span class="sidebar__folder-badge sidebar__folder-badge_lime"></span>
        <span class="sidebar__folder-text">Книги</span>
      </div>
      <div class="sidebar__folder-item">
        <span class="sidebar__folder-badge sidebar__folder-badge_grey"></span>
        <span class="sidebar__folder-text">Личное</span>
      </div>
    </div>
    <button class="sidebar__add-folder-btn icon-plus">Добавить папку</button>

    <div class="sidebar-form">
      <form class="sidebar-form__form" action="">
        <input
          class="sidebar-form__input"
          type="text"
          placeholder="Название папки"
        />
        <div class="badge-list">
          <span class="badge-list__item badge-list__item_grey"></span>
          <span class="badge-list__item badge-list__item_green"></span>
          <span class="badge-list__item badge-list__item_blue"></span>
          <span class="badge-list__item badge-list__item_pink"></span>
          <span class="badge-list__item badge-list__item_lime"></span>
          <span class="badge-list__item badge-list__item_purple"></span>
          <span class="badge-list__item badge-list__item_black"></span>
          <span class="badge-list__item badge-list__item_red"></span>
        </div>
        <button class="sidebar-form__add-btn">Добавить</button>
      </form>
      <button class="sidebar-form__close-btn icon-cancel"></button>
    </div>
  </div>
  <div class="tasks">
    <h1 class="tasks__title icon-pencil">Фронтенд</h1>
    <div class="tasks__list">
      <div class="tasks__item icon-cancel">
        <input
          class="tasks__input visually-hidden"
          type="checkbox"
          id="task-id1"
          name="task"
          value="yes"
        />
        <label class="tasks__label icon-ok" for="task-id1"
          >Изучить JavaScript</label
        >
      </div>
      <div class="tasks__item icon-cancel">
        <input
          class="tasks__input visually-hidden"
          type="checkbox"
          id="task-id2"
          name="task"
          value="yes"
        />
        <label class="tasks__label icon-ok" for="task-id2"
          >Изучить паттерны проектирования</label
        >
      </div>
      <div class="tasks__item icon-cancel">
        <input
          class="tasks__input visually-hidden"
          type="checkbox"
          id="task-id3"
          name="task"
          value="yes"
        />
        <label class="tasks__label icon-ok" for="task-id3">
          ReactJS Hooks (useState, useReducer, useEffect и т.д.)</label
        >
      </div>
      <div class="tasks__item icon-cancel">
        <input
          class="tasks__input visually-hidden"
          type="checkbox"
          id="task-id4"
          name="task"
          value="yes"
        />
        <label class="tasks__label icon-ok" for="task-id4">
          Redux (redux-observable, redux-saga)</label
        >
      </div>
    </div>
    <button class="tasks__add-task-btn icon-plus">Новая задача</button>

    <div class="tasks-form">
      <form class="tasks-form__form" action="">
        <input
          class="tasks-form__input"
          type="text"
          placeholder="Текст задачи"
        />
        <button class="tasks-form__add-btn">Добавить задачу</button>
        <button class="tasks-form__cancel-btn">Отмена</button>
      </form>
    </div>
  </div>
</div>
